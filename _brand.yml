meta:
  name:
    short: "logolink"
    long: "logolink: Control NetLogo from R"
  link:
    home: https://danielvartan.github.io/logolink
    github: https://github.com/danielvartan/logolink
  description: |
    Tools to setup and execute NetLogo simulations from R.

