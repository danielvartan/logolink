url: https://danielvartan.github.io/logolink/

template:
  bslib:
    version: 5
    brand: "./_brand.yml"
  math-rendering: mathjax
  light-switch: true
  opengraph:
    image:
      src: man/figures/og-image.png
      alt: "logolink"
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: NetLogo
  desc: >
    Functions to setup and execute NetLogo.
  contents:
  - create_experiment
  - run_experiment

- title: Utilities
  desc: >
    Utility functions to help with parsing and data manipulation.
  contents:
  - inspect_experiment_file
  - parse_netlogo_list

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/

development:
  mode: unreleased
  version_label: warning
