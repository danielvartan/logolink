url: https://danielvartan.github.io/logolink/

template:
  bslib:
    version: 5
    brand: "./_brand.yml"
  math-rendering: mathjax
  light-switch: true
  opengraph:
    image:
      src: man/figures/og-image.png
      alt: "logolink"
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~

reference:
- title: BehaviorSpace
  desc: >
    Functions to set up and run NetLogo experiments using
    [BehaviorSpace](https://docs.netlogo.org/behaviorspace.html).
  contents:
  - create_experiment
  - run_experiment

- title: Parsing
  desc: >
    Functions to parse NetLogo data types.
  contents:
  - parse_netlogo_color
  - parse_netlogo_list

- title: System
  desc: >
    Functions to manage NetLogo installations.
  contents:
  - find_netlogo_home
  - find_netlogo_console
  - find_netlogo_version

- title: Utilities
  desc: >
    Utility functions functions for NetLogo integration.
  contents:
  - get_netlogo_shape
  - inspect_experiment

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/

development:
  mode: release
  version_label: warning
