url: https://danielvartan.github.io/logolink/

template:
  bslib:
    version: 5
    brand: "./_brand.yml"
  math-rendering: mathjax
  light-switch: true
  opengraph:
    image:
      src: man/figures/og-image.png
      alt: "logolink"
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~

reference:
- title: NetLogo
  desc: >
    Functions to set up and run NetLogo experiments.
  contents:
  - create_experiment
  - run_experiment

- title: Utilities
  desc: >
    Utility functions functions for NetLogo integration.
  contents:
  - find_netlogo_home
  - find_netlogo_console
  - find_netlogo_version
  - inspect_experiment_file
  - parse_netlogo_color
  - parse_netlogo_list

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/
  Aline Martins Carvalho:
    href: https://github.com/alinenutri/
  Leandro Garcia:
    href: https://github.com/leandromtg/
  Sustentarea Research and Extension Center:
    href: https://www.fsp.usp.br/sustentarea/
  University of Sao Paulo (USP):
    href: https://www5.usp.br/
  National Council for Scientific and Technological Development (CNPq):
    href: https://www.gov.br/cnpq/

development:
  mode: release
  version_label: warning
